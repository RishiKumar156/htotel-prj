<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./crown.png" />
    <title>Crystal Waters Resort</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3931ead6a2.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <!-- by unsing id click now we connected the check in to label down there -->
      <!-- sidebar -->
      <div class="sidebar">
        <div class="menu-icon" onclick="togNav()">
          <!-- menu icon is sandwich bar's -->
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <ul class="media-icons">
          <li>
            <a href="" class="social-link">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
          <li>
            <a href="" class="social-link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="" class="social-link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="" class="social-link">
              <i class="fa-solid fa-envelope"></i>
            </a>
          </li>
        </ul>
        <div class="year">
          <p><i class="fa fa-copyright" aria-hidden="true"></i> Rishik</p>
        </div>
      </div>
      <!-- sidebar -->
    </div>
    <nav class="navigation">
      <div class="navigation-header">
        <h1 class="navigation-heading">Crystal Waters Resort</h1>
        <form action="" class="navigation-search">
          <input
            type="text"
            class="navigation-search-input"
            placeholder="Search..."
          />
          <button class="navigation-search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="" class="item1 navigation-link">home</a>
        </li>
        <li class="navigation-item">
          <a href="" class="item2 navigation-link">about us </a>
        </li>
        <li class="navigation-item">
          <a href="" class="item3 navigation-link">rooms</a>
        </li>
        <li class="navigation-item">
          <a href="" class="item4 navigation-link">events</a>
        </li>
        <li class="navigation-item">
          <a href="" class="item5 navigation-link">customers</a>
        </li>
        <li class="navigation-item">
          <a href="" class="item6 navigation-link">contact</a>
        </li>
      </ul>
      <div class="copy-right">
        <p>
          <i class="fa fa-copyright" aria-hidden="true"></i> Crystal Waters
          Resort. All rights reserved
        </p>
      </div>
    </nav>
    <!-- navbar -->

    <!-- header section -->
    <section id="header">
      <div class="brand">
        <div class="img">
          <img src="./crown.png" alt="" />
        </div>
        <h1>CRYSTAL WATERS RESORT</h1>
      </div>

      <div class="banner">
        <h1 class="bhead">Welcome to Crystal</h1>
        <p class="bpara">"Where Luxury Meets Nature's Splendor"</p>
        <button class="banner-btn"><a href="">Check Out</a></button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
